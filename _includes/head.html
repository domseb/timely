<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:locale" content="en_AU" />
  <meta name="twitter:site" content="@dominosebastian" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />

{% if page.title %}
  <!-- Article specific OG data -->
	<meta property="og:type" content="article" />
	<meta property="article:published_time" content="{{page.date}}" />
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:creator" content="@dominosebastian" />
	<meta name="twitter:title" content="{{page.title}}" />
{% if page.image %}
	<meta property="og:image" content="{{page.image}}" />
	<meta name="twitter:image" content="{{page.image}}" />
{% else %}
	<meta property="og:image" content="/assets/site/site-hero.jpg" />
	<meta name="twitter:image" content="/assets/site/site-hero.jpg" />
{% endif %}

{% else %}
  <!-- Facebook OG data for homepage -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://considered.design" />
  <meta property="og:image" content="/assets/site/site-hero.jpg" />
  <!-- Twitter OG data for homepage -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" value="Considered Design" />
  <meta name="twitter:description" value="I like solving interesting problems, for things that matter. Product designer. London, Rio, now Sydney." />
  <meta name="twitter:image" content="http://considered.design/assets/site/site-hero.jpg" />
  <meta name="twitter:url" value="http://considered.design" />
{% endif %}

  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
